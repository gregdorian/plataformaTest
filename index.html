<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Tests</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard-link {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .dashboard-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenido a la Plataforma de Tests Psicologicos</h1>
        <p>Seleccione la prueba que desea realizar:</p>
        <div>
            <a href="tmms-24/" class="dashboard-link">Test TMMS-24</a>
            <a href="disc-test/" class="dashboard-link">Test DISC</a>
            <a href="factores-personalidad/" class="dashboard-link">Test Factores de Personalidad</a>
        </div>
        <div style="margin-top: 30px;">
            <a href="dashboard/" style="color: #555; text-decoration: none;">Administrar Resultados</a>
        </div>
    </div>
</body>
</html>
